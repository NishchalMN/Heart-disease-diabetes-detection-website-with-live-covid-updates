<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
		 <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700%7CPT+Serif:400,700,400italic' rel='stylesheet'>
		  <link href="https://fonts.googleapis.com/css?family=Montserrat|Open+Sans" rel="stylesheet">
		  <meta charset="utf-8"/>
<link href="http://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
<!-- The main CSS file -->
<link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet" />
<script src="https://code.jquery.com/jquery-3.2.1.min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.6/angular.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.6/angular-route.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="app.js" type="text/javascript"></script>
</head>
<body>
<div class="bgimage">
	<div class="menu">

		<div class="leftm">
			<a href="{{ url_for('home') }}"><h4> HOME </h4></a>
		</div>
		<div class="rightmenu">
				<ul>
					<li> TREATMENTS </li>
					<li> OUR DOCTORS</li>
					<li> KEY PROCEDURES </li>
					<li> About us</li>
					<li> CONTACT US</li>
				</ul>
			</div>

		<div class="container">	
			<div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-12">
				<div class="login clearfix">
					<h4>Login</h4>    
					<form name="loginform" ng-submit="login()">
						<div class="header header-primary text-center">
							<div class="logo-container">
								<img src="../assets/img/now-logo.png" alt="">
							</div>
						</div>
						<div class="content">
							<div class="input-group form-group-no-border input-lg">
								<span class="input-group-addon">
									<i class="fa fa-envelope"></i>
								</span>
								<input type="email" name="email" ng-model="email" class="form-control" placeholder="Email..."  required/>
							</div>
                          
							<div class="input-group form-group-no-border input-lg">
								<span class="input-group-addon">
									<i class="fa fa-lock"></i>
								</span>
								<input type="password" name="pass" ng-model="pass" placeholder="Password..." ng-minlength="8" ng-maxlength="15" class="form-control" required/>
							</div>
                              <span class="badge" ng-bind-html="loginMessage"></span>
						</div>
						<div class="footer col-xs-12 text-center">
							<button type="submit" class="btn btn-success btn-simple btn-round btn-block" ng-disabled="loginform.$invalid">Log In</button>
						</div>
						<div class="col-xs-12">
							<h6 class="text-center">
								<a href="#/forgotpass" class="link">Forgot Password?</a>
							</h6>
						</div>
					</form>
				</div>
			</div>
		</div>
		
	</div>
</div>
</body>
</html>
